<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>loading</title>
            <style type="text/css">
                img { height: auto; width: auto\9; width:100%; }
                a:link {color: #007AFF;text-decoration: none;}
                a:visited {color: #007AFF;text-decoration: none;}
                a:hover {color: #007AFF; text-decoration: none; }
                </style>
    </head>
    <script>
        
        
        function fillTitle(title)
        {
            document.getElementById("custom_p_title").innerHTML=title;
        }
    
    function fillTime(time)
    {
        document.getElementById("custom_div_time").innerHTML=time;
    }
    
    function fillLink(linek)
    {
        var url=linek+"#cst_app_order";
        document.getElementById("cutom_a_link").setAttribute("href",url);
    }
    
    function fillContent(contentHtmlCode) {
        document.getElementById("custom_div_content").innerHTML=contentHtmlCode;
    }
    
        </script>
    
    
    <body>
        <div align="left" style="color:black;font-size:24px;" id="custom_p_title"></div> <!-- 大标题 -->
        <p> <p>
        <div style="float:left;margin-left:10px;width:auto;height:auto;font-size:12px;color:#989898;" id="custom_div_time"></div> <!-- 时间 -->
        <div style="float:right;margin-right:10px;width:auto;height:auto;font-size:12px;color:#989898;"><a id="cutom_a_link" href='#cst_app_order'> 原文 </a></div> <!-- 浏览量 -->
        
        <div style="width:100%;float:left;" id="custom_div_content"></div> <!-- 内容 -->
    </body>
</html>
